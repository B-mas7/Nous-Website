<nav id="navbar">
    <div class="nav-container">
        <div class="logo" style="display:flex; align-items:center; gap:8px;">
            <img src="Novus.jpg" alt="Logo" style="height:40px; width:auto; object-fit:contain;">
            <span style="font-weight:700; font-size:18px; color: Black;">Novus Path Labs & Diagnostic Centre Pvt.Ltd.</span>
        </div>

        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="Our Services.html">Services</a></li>
            <li><a href="About us.html">About Us</a></li>
            <li><a href="Contact us.html">Contact</a></li>
        </ul>
        
        <div class="social-nav">
            <a href="https://www.facebook.com/Novuspath" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>

<script>
// Mobile Menu Toggle (for each page)
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenu = document.getElementById('mobileMenu');
    const navLinks = document.getElementById('navLinks');
    
    if (mobileMenu && navLinks) {
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = mobileMenu.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenu.querySelector('i').classList.add('fa-bars');
                mobileMenu.querySelector('i').classList.remove('fa-times');
            });
        });
    }
    
    // Highlight current page
    const currentPage = window.location.pathname.split("/").pop();
    const navLinksAll = document.querySelectorAll('.nav-links a');
    
    navLinksAll.forEach(link => {
        const linkPage = link.getAttribute('href');
        // Remove .html for comparison if needed
        const cleanLinkPage = linkPage.replace('.html', '');
        const cleanCurrentPage = currentPage.replace('.html', '');
        
        // Check if this link matches current page
        if (linkPage === currentPage || 
            (currentPage === '' && linkPage === 'index.html') ||
            (cleanLinkPage === cleanCurrentPage)) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
});
</script>
